[tox]
envlist =
    {py36,py37,py38,py39}-django-{22,31,32}

# If you cannot or do not want to install all interpreters locally, then
# enable this setting:
# skip_missing_interpreters=true

[testenv]

setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/generic_links
commands = coverage run --source generic_links runtests.py

deps =
    django-22: Django>=2.2,<2.3
    django-31: Django>=3.1,<3.2
    django-32: Django>=3.2,<3.3
    -r{toxinidir}/requirements_test.txt

basepython =
    py39: python3.9
    py38: python3.8
    py37: python3.7
    py36: python3.6
